<style>
    #container {
        -webkit-column-count: 2;
        -webkit-column-gap: 2px;
    }
</style>

<div>
    <mat-card>
        <mat-card-title>
            <div layout="row" layout-align="start center">
                <span flex>Columna de libros</span>
            </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div flex tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']"
                style="overflow:scroll;height: 370px;overflow-x: hidden">
                <section id="container">
                    <div *ngFor="let book of books" mat-list-item >
                        <mat-card style="margin-top: 0%">
                            <mat-card-content *ngIf="loginService.isLogged">   
                                <mat-icon>delete</mat-icon>
                                <a [routerLink]="['/book', book.id]">{{book.title}}</a>
                                <img mat-card-image style="height:10em;width:10em;" 
                                src="{{'image/' + book.imgId}}" [routerLink]="['/book', book.id]">
                            </mat-card-content>
                            <mat-card-content *ngIf="!loginService.isLogged">  
                                <a >{{book.title}}</a>
                                <img mat-card-image style="height:10em;width:10em;" 
                                src="{{'image/' + book.imgId}}"> 
                            </mat-card-content>
                        </mat-card>
                    </div>
                </section>
            </div>
            <div flex layout-gt-sm="row">
                <button matTooltip="Cargar MÃ¡s" matTooltipPosition="before" type="button" mat-icon-button
                    (click)="loadMore()">
                    <mat-icon>expand_more</mat-icon>
                </button>
                <button *ngIf="loginService.isLogged && loginService.isAdmin" mat-raised-button matTooltip="Nuevo Libro" class="push-left-md" (click)="newBook()">
                    <mat-icon>add</mat-icon> New
                </button>
                <span flex *ngIf="!searchBox.searchVisible"></span>
                <td-search-box hide-xs flex #searchBox
                    [ngClass]="{ 'push-left push-right mat-whiteframe-z1 bgc-white tc-black': searchBox.searchVisible }"
                    placeholder="search"
                    [(ngModel)]=title
                    (search)="searchBook(title)">
                </td-search-box>
            </div>
        </mat-card-content>
    </mat-card>
</div>
