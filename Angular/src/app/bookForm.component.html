
<style>
    mat-form-field {
        width: 90%;
        margin-left:5px;
}
</style>

<div >
        <mat-card>
            <mat-card-title>
                <div >
                    <span hide-xs>Libro</span>
                </div>
            </mat-card-title>
            <mat-divider></mat-divider>
            <div flex layout-gt-sm="row" layout-align="center center">
                    <div flex-gt-sm="60">
                        <form flex >
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="80">
                                    <mat-form-field >
                                        <input type="text" matInput  placeholder="Titulo Obra" >
                                    </mat-form-field>
                                </div>
                            </div> 
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="80">
                                    <mat-form-field >
                                        <input type="text" matInput  placeholder="URL Portada" >
                                    </mat-form-field>
                                </div>
                            </div> 
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="80">
                                    <div flex-gt-sm="50">
                                        <mat-form-field >
                                            <input matInput [max]="maxToDate" placeholder="Fecha"[(ngModel)]="date" [matDatepicker]="pickerDate" />
                                            <mat-datepicker-toggle matSuffix matTooltip="Fecha" [for]="pickerDate"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerDate [startAt]="date"></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="80">
                                    <mat-form-field >
                                        <input type="text" matInput  placeholder="Nombre Editorial" >
                                    </mat-form-field>
                                </div>
                            </div> 
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="80">
                                    <mat-form-field >
                                        <input type="text" matInput  placeholder="URL Editorial" >
                                    </mat-form-field>
                                </div>
                            </div>
                        <div flex layout-gt-sm="row" layout-align="center center"> 
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="30">
                                    <mat-checkbox>Cita 1</mat-checkbox>
                                    <mat-checkbox>Cita 2</mat-checkbox>
                                </div>
                            </div>
                        
                            <div flex layout-gt-sm="row" layout-align="center start">
                                <div flex-gt-sm="30">
                                        <mat-radio-group>
                                            <mat-radio-button value="1">Tema 1</mat-radio-button>
                                            <mat-radio-button value="2">Tema 2</mat-radio-button>
                                        </mat-radio-group>
                                </div>
                            </div>
                        </div>
                            <div class="push-top-lg"flex layout-gt-sm="row" layout-align="center start">
                                    <div flex-gt-sm="80">
                                            <button mat-stroked-button> 
                                                <mat-icon>save</mat-icon>
                                                Guardar</button>
                                            <button mat-stroked-button class="push-left-md">
                                                <mat-icon>delete</mat-icon>
                                                Eliminar</button>
                                    </div>
                            </div>
                        
                             
                        </form> 
                    </div>
                    <div flex-gt-sm="40">
                        <div  flex-gt-sm="100">
                            <img src="assets/theme.png">
                        </div>
                        <div class="push-top-xs"lex-gt-sm="100">
                            <img src="assets/theme.png">
                        </div>
                        <!--Image and Map-->
                    </div>
                    
            </div>
           
        </mat-card>
</div>
