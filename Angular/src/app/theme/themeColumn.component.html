<style>
    #container {
        -webkit-column-count: 2;
        -webkit-column-gap: 2px;
    }
</style>

<div>
    <mat-card>
        <mat-card-title>
            <div layout="row" layout-align="start center">
                <span flex>Columna de temas</span>
                <span>
                    <button mat-icon-button matTooltip="Card settings" [mat-menu-trigger-for]="settings1">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu xPosition="before" #settings1="matMenu">
                        <button mat-menu-item (click)="openTemplate()">Settings</button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item>Remove</button>
                    </mat-menu>
                </span>
            </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div flex tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']"
                style="overflow:scroll;height: 370px;overflow-x: hidden">
                <section id="container">
                    <a *ngFor="let theme of themes" mat-list-item [routerLink]="['/themes', theme.id]">
                        <mat-card style="margin-top: 0%">
                            <mat-card-content>
                                <p>{{theme.name}}</p>
                                <img mat-card-image style="height:10em;width:10em;" 
                                src="../assets/theme.png" [routerLink]="['/themes', theme.id]">
                            </mat-card-content>
                        </mat-card>
                    </a>
                </section>
            </div>
            <div flex layout-gt-sm="row">
                <button matTooltip="Cargar MÃ¡s" matTooltipPosition="before" type="button" mat-icon-button
                    (click)="loadMore()">
                    <mat-icon>expand_more</mat-icon>
                </button>
                <button mat-raised-button matTooltip="Nuevo Tema" class="push-left-md" (click)="newTheme()">
                    <mat-icon>add</mat-icon> New
                </button>
                <span flex *ngIf="!searchBox.searchVisible"></span>
                <td-search-box hide-xs flex #searchBox
                    [ngClass]="{ 'push-left push-right mat-whiteframe-z1 bgc-white tc-black': searchBox.searchVisible }"
                    placeholder="search"></td-search-box>
            </div>
        </mat-card-content>
    </mat-card>
</div>
