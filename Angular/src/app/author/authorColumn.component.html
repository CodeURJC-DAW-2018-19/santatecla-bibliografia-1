            <div flex tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']"
                style="overflow:scroll;height: 370px;overflow-x: hidden">
                <section id="container">
                    <div *ngFor="let author of authors" mat-list-item >
                            <mat-card style="margin-top: 0%"> 
                                <mat-card-content *ngIf="loginService.isLogged">
                                    <mat-icon>delete</mat-icon>
                                    <a [routerLink]="['/author', author.id]">{{author.name}}</a>
                                    <img mat-card-image style="height:10em;width:10em;"
                                     src="{{'image/' + author.imgId}}" [routerLink]="['/author', author.id]">
                                </mat-card-content>
                                <mat-card-content *ngIf="!loginService.isLogged">
                                    <a>{{author.name}}</a>
                                    <img mat-card-image style="height:10em;width:10em;"
                                     src="{{'image/' + author.imgId}}" >
                                </mat-card-content>
                            </mat-card>
                        </div>
                </section>
            </div>
            <div flex layout-gt-sm="row">
                <button matTooltip="Cargar MÃ¡s" matTooltipPosition="before" type="button" mat-icon-button

                </button>
                <button *ngIf="loginService.isLogged && loginService.isAdmin" mat-raised-button matTooltip="Nuevo Autor" class="push-left-md" (click)="newAuthor()">
                    <mat-icon>add</mat-icon> New
                </button>
                <span flex *ngIf="!searchBox.searchVisible"></span>
                <td-search-box hide-xs flex #searchBox
                    [ngClass]="{ 'push-left push-right mat-whiteframe-z1 bgc-white tc-black': searchBox.searchVisible }"
                    placeholder="search"
