            <div flex tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']"

                <section id="container">
                    <div *ngFor="let author of authors" mat-list-item [routerLink]="['/authors', author.id]">

                                <mat-card-content>
                                    <p>{{author.name}}</p>
                                    <img mat-card-image style="height:10em;width:10em;"
