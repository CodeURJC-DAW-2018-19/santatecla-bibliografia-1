<div layout="row" layout-align="end" floatPlaceholder="never">
        <span flex *ngIf="!searchBox.searchVisible"></span>
        <td-search-box
            hide-xs
            flex
            #searchBox
            [ngClass]="{ 'push-left push-right mat-whiteframe-z1 bgc-white tc-black': searchBox.searchVisible }"
            placeholder="search">
        </td-search-box>
        <login></login>
        <pdf></pdf>
</div>
