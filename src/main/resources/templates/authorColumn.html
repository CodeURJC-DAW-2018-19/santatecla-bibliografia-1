<script src="../js/loadcontent.js"></script>

<!-- AUTORES -->
<div class="temas-box col-sm-12 col-md-6 col-lg-4">
	<div class="card cajas ">
		<div class="card-header card-header-text card-header-primary">
			<div class="card-text">
				<h4 class="card-title">Autores</h4>
			</div>
		</div>
		<div class="card-body ">
			<div class="daw-miniatures" id="moreAuthor">
				<div class="row">
					{{#authors}}
					<div class="col-md-6">
						<a href="/author/{{id}}">
							<div class="card bg-dark text-white col">
								<img class="card-img" src="/image/{{imgId}}" alt="Card image" style="height:10em;width:10em">
								<div class="card-img-overlay">
									<h4 class="card-title">{{name}}</h4>
								</div>
							</div>
						</a>
					</div>
					{{/authors}}
				</div>

			</div>
			<div class="daw-buttons d-flex justify-content-between row">
				<button type="button" class="btn btn-primary" id="buttonMoreAuthor"
					onClick="loadMoreAuthor()">Mas</button>
				{{#admin}} <a href="/newAuthor">
					<button class="btn btn-primary">AÃ±adir</button>
				</a> {{/admin}}


				<form action="/findByAuthor" method="get">
					<div class="col-sm-10">
						<input type="text" class="form-control text-truncate"
							placeholder="Nombre" name="name">
					</div>
					<div class="col-sm-0">
						<button class="btn btn-primary">Buscar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
