<!-- AUTORES -->
<div class="temas-box col-sm-12 col-md-6 col-lg-4">
    <div class="card cajas ">
        <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
                <h4 class="card-title">Autores</h4>
            </div>
        </div>
        <div class="card-body ">
            <div class="daw-search-bar">
            </div>
            <div class="daw-miniatures cajas-bot">
                {{#authors}}
                    <a href="/author/{{id}}">
                        <div class="row">
                            <div class="card bg-dark text-white col">
                                <img class="card-img" src="/image/{{imgId}}" alt="Card image">
                                <div class="card-img-overlay">
                                    <h4 class="card-title">{{name}}</h4>
                                </div>
                            </div>
                        </div>
                    </a>
                {{/authors}}


            </div>
            <div class="daw-buttons d-flex justify-content-between row">
                {{#admin}}
                    <a href="/newAuthor">
                        <button class="btn btn-primary">AÃ±adir</button>
                    </a>
                {{/admin}}
                
                <form action="/findByAuthor" method="get">
                        <div class="col-sm-10">
                            <input type="text" class="form-control text-truncate" placeholder="Nombre" name="name">
                        </div>
                        <div class="col-sm-0">
                        <button class="btn btn-primary">Buscar</button>
                    	</div>
                </form>
            </div>
        </div>
    </div>
</div>
