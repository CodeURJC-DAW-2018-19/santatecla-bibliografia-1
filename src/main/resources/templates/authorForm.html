<div class="row top-row">
    <div class="author-form">
        <div class="card">
            <div class="container row">
                {{#author}}
                    <form class="form-horizontal col-sm-8" action="/author/{{id}}/updateAuthor" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="form-inline col-sm-0">
                                    <label>Nombre</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control text-truncate" name="name"{{^admin}} disabled {{/admin}} value="{{name}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-inline col-sm-0">
                                    <label>URL Imagen</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control text-truncate" name="urlImage"{{^admin}} disabled {{/admin}} value="{{urlImage}}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row ">
                                <div class="form-inline col-sm-0">
                                    <label>Fecha de nacimiento</label>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control text-truncate" name="birthDate"{{^admin}} disabled {{/admin}} value="{{deathDate}}">
                                </div>
                                <div class="form-inline col-sm-0">
                                    <label>Fecha de defunci√≥n</label>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control text-truncate" name="deathDate"{{^admin}} disabled {{/admin}} value="{{deathDate}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-inline col-sm-0">
                                    <label>Lugar de nacimiento</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control text-truncate" name="bornPlace"{{^admin}} disabled {{/admin}} value="{{bornPlace}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-inline col-sm-0">
                                    <label>URL del mapa</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control text-truncate" name="urlMap"{{^admin}} disabled {{/admin}} value="{{urlMap}}">
                                </div>
                            </div>
                        </div>
                        {{#admin}}<button type="submit" class="btn btn-primary">Actualizar</button>{{/admin}}
                        
                    </form>
					<form class="form-horizontal col-sm-8" action="/author/{{id}}/deleteAuthor" method="post">
                    	{{#admin}}<button type="submit" class="btn btn-sencondary">Eliminar</button>{{/admin}}  
					</form>
                    <form class="form-vertical col">
                        <div class="row">
                            <div class="text-center col-sm-10">
                                <img src="{{urlImage}}" class="float-right rounded" alt="..." style="max-width: 100px;padding: 5px;">
                            </div>
                        </div>

                        <div class="row">
                            <div class="text-center col-sm-10">
                                <div id="map-container-google-1" class="z-depth-1-half map-container" style=" height: 200px;width:200px;float: right;padding: 5px">
                                    <iframe src="{{urlMap}}" frameborder="0" style="border:0"></iframe>
                                </div>
                            </div>
                        </div>
                    </form>
                {{/author}}
            </div>
        </div>
    </div>
</div>
