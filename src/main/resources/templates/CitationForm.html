<!doctype html>
<html lang="en">

<head>
    <title>Citas Bibliográficas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <!--   Core JS Files   -->
    <script src="/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
</head>

<body>
    <div class="main-panel">

        <!-- NAV BAR TOP 
        {{>topnavbarlogout}}
        <!-- End Navbar -->

        <!-- Content -->
        <div class="content content-page">
            <div class="container-fluid">
                <div class="author-page flex-container">

                    <div class="row top-row">
                        <div class="author-form">
                            <div class="card">
                                <div class="card-header card-header-text card-header-primary">
                                    <div class="card-text">
                                        <h4 class="card-title">Nuevo Libro</h4>
                                    </div>
                                </div>
                                <div class="container row">
                                    <div class="card-body">
                                        <form action="/saveCitation" method="post">
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <div class="form-group row">
                                                        <label for="colFormLabel1" class="col-md-3 col-form-label">Título
                                                            obra</label>
                                                        <div class="col-md-6">
                                                            <input type="text" class="form-control" id="colFormLabel1" placeholder="Título de la obra" name="title">
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit">Save</button>
                                        </form>
                                    </div>
                                    <!-- End Content -->

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
