            <div class="card-text">
                <h4 class="card-title">Obras</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="daw-search-bar">
            </div>
            <div class="daw-miniatures" id="moreWorks">
				{{#books}}
				<a href="/book/{{id}}">
	                <div class="row">
	                    <div class="card bg-dark text-white col">
	                        <img class="card-img" src="/image/{{imgId}}" alt="Card image">
	                        <div class="card-img-overlay">
	                            <h4 class="card-title">{{title}}</h4>
	                        </div>
	                    </div>
	                </div>
	            </a>
                {{/books}}
                
                <button type="button" class="btn btn-primary" id="buttonMoreWorks" onClick="loadMoreWorks()">Mas</button>

            </div>
            <div class="daw-buttons d-flex justify-content-between ">
            	{{#admin}}
            	<a href="/newBook">
                	<button class="btn btn-primary">AÃ±adir</button>
                </a>
                {{/admin}}
                <form action="/findByBook" method="get">
                        <div class="col-sm-10">
                            <input type="text" class="form-control text-truncate" placeholder="Titulo" name="title">
                        </div>
                        <div class="col-sm-0">
                        <button class="btn btn-primary">Buscar</button>
                    	</div>
                </form>
            </div>
        </div>
    </div>
